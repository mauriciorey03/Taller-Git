<body>
    <script>
        const numbers = [1, 2, 99, 4, 5];
        const numerosDuplicados = numbers.map(function(number) {
                                                return number * 2;
                                            }
                                        );
        console.log(numerosDuplicados); // [2, 4, 198, 8, 10]
    </script>
